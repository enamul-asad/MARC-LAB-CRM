{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Add Product</h1> 
            {% if msg %}  
            <p style="color: white; text-align: center;">{{msg}}</p>
            {% endif %}  
              <form class="form-group" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <table class="table text-light" style="margin: auto; width: 60%;">
                    <tr>
                        <td>Enter Product Name</td>
                        <td><input type="text" name="productname" class="form-control text-light" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter MFG Date</td>
                        <td><input type="date" name="mfgdate" class="form-control text-light" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter EXP Date</td>
                        <td><input type="date" name="expdate" class="form-control text-light" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Product Price</td>
                        <td><input type="number" name="price" class="form-control text-light" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Product Image</td>
                        <td>
                            <input type="file" name="productpic" class="form-control text-light" required/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-outline-success">Add Product</button>
                        </td>
                    </tr>
                </table>
              </form>
        </div>
    </div>
{% endblock body %}
