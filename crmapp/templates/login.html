{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="js/bootstrap.bundle.js" rel="javascript" type="text/javascript"></script>
  <link rel="icon" href="images/favicon.0f31d2ea.ico">
  <title>CRM For MARC Lab.</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.bundle.js' %}" rel="javascript" type="text/javascript"></script>


  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

<!-- Background floating shapes -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<!-- Login Card -->
<div class="login-card">

  <!-- Logo -->
  <img src="{% static 'images/logo.jpg' %}" class="logo-circle mb-3">

  <!-- Title -->
  <h3 class="fw-bold text-center mb-4" style="color:#0072ff;">Welcome Back</h3>

  <!-- Message -->
  {% if msg %}
  <div class="alert alert-danger text-center py-2">{{ msg }}</div>
  {% endif %}

  <!-- Login Form -->
  <form method="post">
    {% csrf_token %}

    <label class="fw-semibold mt-1">Email</label>
    <input type="text" name="userid" class="form-control mb-3" placeholder="Enter your email" required>

    <label class="fw-semibold">Password</label>
    <input type="password" name="password" class="form-control mb-3" placeholder="Enter password" required>

    <button type="submit" class="btn-login w-100 mt-3">Login</button>

    <p class="text-center mt-3">
      Don't have an account?
      <a href="{% url 'crmapp:registration' %}">Sign Up</a>
    </p>
  </form>

</div>

</body>
</html>
