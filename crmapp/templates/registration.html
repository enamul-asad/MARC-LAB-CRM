{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="js/bootstrap.bundle.js" rel="javascript" type="text/javascript"></script>
  <link rel="icon" href="images/favicon.0f31d2ea.ico">
  <title>CRM For MARC Lab.</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <script src="{% static 'js/bootstrap.bundle.js' %}" rel="javascript" type="text/javascript"></script>


  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>

<body>

  <!-- Top tiny info bar -->
  <div class="top-strip d-flex justify-content-between align-items-center px-4">
    <div class="small-text">Contact: +91 8858097678 &nbsp;|&nbsp; marc_cure@gmail.com</div>
    <div class="socials">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
  </div>

  <!-- Main navbar -->
  <nav class="navbar navbar-expand-lg navbar-glass px-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'crmapp:index' %}">
        <img src="{% static 'images/logo.jpg' %}" alt="logo" class="logo me-2">
        <div class="brand-text">
          <div class="brand-title">MARC Lab</div>
          <div class="brand-sub">Health & Research</div>
        </div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'crmapp:index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crmapp:aboutus' %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crmapp:contactus' %}">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crmapp:registration' %}">Register</a></li>
          <li class="nav-item"><a class="btn btn-primary btn-sm ms-lg-3" href="{% url 'crmapp:login' %}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE TITLE -->
  <h1 class="text-center mt-4 fw-bold" style="color:#5b8cff;">Customer Registration</h1>

  <!-- GLASS FORM -->
  <div class="container mt-4">
    <div class="glass-card mx-auto" style="max-width:900px;">

      <form method="post">
        {% csrf_token %}
        {% if msg %}
        <div class="alert alert-success text-center mt-2">
          {{ msg }}
        </div>
        {% endif %}
        <div class="row g-4">

          <!-- Full Name -->
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control form-control-lg" placeholder="Enter your full name" name="name"
              required>
          </div>

          <!-- Gender -->
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div class="d-flex gap-4">
              <label><input type="radio" name="gender" value="Male" class="form-check-input me-2" required>Male</label>
              <label><input type="radio" name="gender" value="Female" class="form-check-input me-2" required>Female</label>
            </div>
          </div>

          <!-- Address -->
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea class="form-control form-control-lg" rows="3" placeholder="Enter full address" name="address"
              required></textarea>
          </div>

          <!-- Contact -->
          <div class="col-md-6">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control form-control-lg" placeholder="+91 XXXXX XXXXX" name="contactno"
              required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-lg" placeholder="Enter your email" name="emailaddress"
              required>
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Enter password" name="password"
              required>
          </div>

          <!-- Confirm Password -->
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Re-enter password"
              name="confirmpassword" required>
          </div>

        </div>

        <!-- Submit button -->
        <div class="text-center mt-4">
          <button class="btn btn-primary btn-lg">Register</button>
        </div>

      </form>

    </div>
  </div>

</body>

</html>
